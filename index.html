<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Vacation Destination Wishlist</h1>
      <p>
        Found exciting places to visit on you next vacation? Add the form below
        to add them to your wishlist.
      </p>
    </header>
    <section>
      <article>
        <form action="">
            <label for="destination_name">Destination Name</label>
            <input type="text" id="destination_name" placeholder="Enter destination name">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter location name">
            <label for="photo_url">Photo</label>
            <input type="url" id="photo_url" placeholder="Enter photo_url name">
            <label for="description">Description</label>
            <textarea name="" id="description" cols="0" rows="0" placeholder="Enter description"></textarea>
            <input type="submit" value="form">
        </form>
      </article>
      <article>
        <h3>Enter Destination Details</h3>
        <div class="cards_container"></div>
      </article>
    </section>
  </body>
</html>
