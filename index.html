<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container">
      <h1>Vacation Destination Wishlist</h1>
      <p>
        Found exciting places to visit on you next vacation? Add the form below
        to add them to your wishlist.
      </p>
    </header>
    <section class="container">
      <div class="row">
      <article class="col-12 col-sm-4">
        <form id="user_input_form" action="">
          <label for="destination_name">Destination Name</label>
          <input
            type="text"
            id="destination_name"
            placeholder="Enter destination name"
          />
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Enter location name" />
          <label for="photo_url">Photo</label>
          <input type="url" id="photo_url" placeholder="Enter photo_url name" />
          <label for="description">Description</label>
          <textarea
            name=""
            id="description"
            cols="30"
            rows="0"
            placeholder="Enter description"
          ></textarea>
          <input type="submit" value="Add to list" />
        </form>
      </article>
      <article class="col-12 col-sm-8">
        <h3 id="cards_container_heading">Enter Destination Details</h3>
        <div id="cards_container"></div>
      </article>
    </div>
    </section>
  </body>
</html>
